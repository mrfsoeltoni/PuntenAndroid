apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'junit:junit:4.12'

    // RxJava
    compile 'io.reactivex.rxjava2:rxjava:2.0.5'

    // Mockito
    testCompile "org.mockito:mockito-core:2.7.1"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
